<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
{% if object_list %}
<table border="1">
    <tr>
        <th>ID</th>
        <th>Ім'я</th>
        <th>Дата</th>
        <th>Номер</th>
    </tr>
{% for obj in object_list %}
    <tr>
        <th>{{ obj.id }}</th>
        <th>{{ obj.order_name }}</th>
        <th>{{ obl.order_dt }}</th>
        <th>{{ obj.order_phone }}</th>
    </tr>
{% endfor %}
</table>
{% else %}
<h1>Замовлень немає</h1>
{% endif %}

</body>
</html>
